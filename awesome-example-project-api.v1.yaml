openapi: 3.0.0
info:
  title: awesome-example-project.v1.yaml
  version: '1.0'
  description: ec example api
servers:
  - url: 'http://localhost:4040'
    description: ''
paths:
  /recommends:
    get:
      summary: おすすめ商品取得
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendsResponse'
              examples:
                example-1:
                  value:
                    - id: 0
                      name: Awesome Product Name
                      price: 100000
                      description: Lorem ipsum
                      imageUrl: 'https://source.unsplash.com/random/640x640'
                    - id: 1
                      name: Awesome Product Name
                      price: 50000
                      description: Lorem ipsum
                      imageUrl: 'https://source.unsplash.com/random/640x640'
      operationId: get-recommends
      parameters: []
  /me:
    get:
      summary: アカウント情報取得
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeResponse'
      operationId: get-me
      parameters: []
    parameters: []
  /me/cart:
    get:
      summary: カート情報取得
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeCartResponse'
      operationId: get-me-cart
  /login:
    post:
      summary: ログイン
      operationId: login
      responses:
        '200':
          description: OK
components:
  schemas:
    Product:
      title: Product
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: integer
        description:
          type: string
        imageUrl:
          type: string
    RecommendsResponse:
      title: RecommendsResponse
      type: array
      items:
        $ref: '#/components/schemas/Product'
    Account:
      title: Account
      type: object
      properties:
        id:
          type: integer
        firstName:
          type: string
        lastName:
          type: string
        postalCode:
          type: string
        phoneNumber:
          type: string
        prefectureId:
          type: integer
        favoriteProductIds:
          type: array
          items:
            type: integer
    MeResponse:
      $ref: '#/components/schemas/Account'
    MeCartResponse:
      title: MeCartResponse
      type: array
      items:
        $ref: '#/components/schemas/CartItem'
    CartItem:
      title: CartItem
      type: array
      items:
        type: object
        properties:
          product:
            $ref: '#/components/schemas/Product'
          amount:
            type: integer
